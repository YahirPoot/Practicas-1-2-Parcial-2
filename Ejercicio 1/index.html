<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practicas 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Ejercicio 1</h1>
        <form id="product-form">
            <button type="button" id="add-product">Agregar Producto</button>
        </form>
        <div class="type-products">
            <h2>Productos Disponibles:</h2>
            <ul id="available-products"></ul>
            <h2>Productos Retirados:</h2>
            <ul id="removed-products"></ul><br>

        </div>
        <div class="total">
            <p>Total de Productos Agregdados: <span id="total-added"></span></p>
            <p>Total de Productos Retirados: <span id="total-removed"></span></p>
            <p>Total de Cantidades Retiradas: <span id="total-removed-quantity"></span></p>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
